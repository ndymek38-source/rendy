<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Data</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: clamp(24px, 6vw, 60px); /* otomatis kecil/besar sesuai layar */
      color: red;
      margin-bottom: 20px;
    }
    p {
      font-size: clamp(14px, 3vw, 22px);
    }
    .box {
      background-color: #111;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>SEMUA DATA TELAH TERENKRIPSI!</h1>
  <p>Perangkat telah dikunci. Pemulihan hanya dengan sandi.</p>
  <div class="box">
    <p>Masukkan sandi:</p>
    <input type="password" placeholder="*****">
  </div>
  <div class="footer">*Ini BUKAN PRANK VISUAL, datamu TIDAK aman üòè</div>
</body>
</html>
